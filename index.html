<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outlook Demo</title>
    <!-- google fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <!-- bootstrap  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- font awesome  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- in-house styles  -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div id="navbar-container"></div>
    <div id="body-files" class="d-flex"></div>

    <!-- outlook panel form  -->
    <div id="outlook-panel" class="position-relative">
        <div class="sidepanel">
            <div class="d-flex align-items-center justify-content-between px-3 pt-3 pb-2">
                <h4 class="text-header m-0">Outlook Add-In</h4>
                <button class="btn btn-sm btn-new"><i class="fs-5 fa-solid fa-xmark"></i></button>
            </div>
            <div id="main-tabs">
                <ul class="nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Disputes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Transactions</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Documents</a>
                    </li>
                </ul>
            </div>
            <div id="search-bar" class="p-3">
                <form class="d-flex" style="height: 3vh;">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-sm btn-new"><i class="fs-5 fa-solid fa-sliders"></i></button>
                </form>
            </div>
            <div id="sub-tabs" class="px-3 pt-2">
                <ul class="nav nav-pills">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Disputes</a>
                    </li>
                    <li class="nav-item ms-2">
                        <a class="nav-link" href="#">All Matters</a>
                    </li>
                    <li class="nav-item ms-2">
                        <a class="nav-link" href="#">My Assigned</a>
                    </li>
                </ul>
                <div class="d-flex justify-content-between align-items-center">
                    <div class="py-2 d-flex align-items-center">
                        <select class="form-select selection" aria-label="Default select example">
                            <option selected>10</option>
                            <option value="1">10</option>
                            <option value="2">25</option>
                            <option value="3">50</option>
                            <option value="3">100</option>
                            <option value="3">200</option>
                        </select>
                        <span>/120</span>
                    </div>
                    <div class="py-2 d-flex align-items-center">
                        <span class="text-muted">Sort By:</span>
                        <select class="form-select selection" aria-label="Default select example">
                            <option selected>Modified On</option>
                            <option value="1">Latest</option>
                            <option value="2">Oldest</option>
                        </select>
                        <button class="btn btn-sm btn-new"><i
                                class="fs- fa-solid fa-arrow-down-wide-short"></i></button>
                    </div>
                </div>
            </div>
            <div id="doc-title-container">
            </div>
            <div class="sidepanel-scroll">
                <div id="card-container" class="px-0 pt-2" ondrop="drop(event)" ondragover="allowDrop(event)">
                </div>
            </div>

            <div id="quick-nav-button">
                <div id="quick-nav-panel" class="collapse mx-auto mb-3">
                    <div class="px-3 py-2 border-bottom d-flex align-items-center justify-content-between">
                        <h6 class="m-0">Quick Navigation</h6>
                        <button class="btn btn-sm btn-new" data-bs-toggle="collapse"
                            data-bs-target="#quick-nav-panel"><i class="fs-5 fa-solid fa-xmark"></i></button>
                    </div>
                </div>
                <div class="d-flex align-items-center justify-content-center">
                    <button type="button" class="btn btn-primary btn-sm btn-quick" data-bs-toggle="collapse"
                        data-bs-target="#quick-nav-panel">Quick Navigation</button>
                    <div id="plus-options">

                    </div>
                </div>
            </div>
            <!-- Folder Modal -->
            <div id="new-folder-panel" class="litebox-panel">
                <div id="new-folder-panel-sub" class="d-flex flex-column justify-content-center h-100"></div>
            </div>
            <!-- File Modal -->
            <div id="upload-file-panel" class="litebox-panel">
                <div id="upload-file-panel-sub" class="d-flex flex-column justify-content-center h-100"></div>
            </div>
        </div>

    </div>

    <!-- bootstrap js bundle  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <!-- jquery  -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- in-house js files  -->
    <script src="js/navbar.js"></script>
    <script src="js/card-template.js"></script>
    <script src="js/matters.js"></script>
    <script src="js/matter-detail.js"></script>
    <script src="js/doc-title.js"></script>
    <script src="js/level-1.js"></script>
    <script src="js/level-2.js"></script>
    <script src="js/level-3.js"></script>
    <script src="js/quick-navigation.js"></script>
    <script src="js/plus-options.js"></script>
    <script src="js/body-files.js"></script>
    <script src="js/create-folder.js"></script>
    <script src="js/upload-file.js"></script>
    <script src="js/main.js"></script>

</body>

</html>
