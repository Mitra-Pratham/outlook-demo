<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outlook Demo</title>
    <!-- google fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <!-- bootstrap  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- font awesome  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- in-house styles  -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div id="navbar-container"></div>

    <!-- contact form  -->
    <div id="contact" class="position-relative">
        <div class="sidepanel">
            <div class="d-flex align-items-center justify-content-between px-3 pt-3 pb-2">
                <h4 class="text-header m-0">Outlook Add-In</h4>
                <button class="btn btn-sm btn-new"><i class="fs-5 fa-solid fa-xmark"></i></button>
            </div>
            <div id="main-tabs">
                <ul class="nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Disputes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Transactions</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Documents</a>
                    </li>
                </ul>
            </div>
            <div id="doc-title-container" class="pt-3">
            </div>
            <div class="sidepanel-scroll">
                <div id="card-container" class="px-3 pt-2">
                </div>
            </div>
    <div id="quick-nav-panel" class="collapse"></div>
    <button id="quick-nav-button" type="button" class="btn btn-primary" data-bs-toggle="collapse" data-bs-target="#quick-nav-panel">Quick Navigation</button>
        </div>
    </div>

    <!-- bootstrap js bundle  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <!-- jquery  -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- in-house js files  -->
    <script src="js/navbar.js"></script>
    <script src="js/card-template.js"></script>
    <script src="js/matters.js"></script>
    <script src="js/matter-detail.js"></script>
    <script src="js/doc-title.js"></script>
    <script src="js/level-1.js"></script>
    <script src="js/level-2.js"></script>
    <script src="js/level-3.js"></script>
    <script src="js/quick-navigation.js"></script>
    <script src="js/main.js"></script>

</body>

</html>
